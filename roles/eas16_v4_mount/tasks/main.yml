---
- name: Create a directory on the temp disk for container data
  file:
    path: /mnt/containers
    state: directory
    mode: '0755'

- name: Create partition on /dev/sdc
  parted:
    device: /dev/sdc
    label: gpt
    number: 1
    state: present

- name: Format xfs on /dev/sdc1
  filesystem:
    fstype: xfs
    dev: /dev/sdc1

- name: Add mountpoint for /dev/sdc1
  mount:
    path: /data
    src: /dev/sdc1
    fstype: xfs
    opts: noatime
    state: mounted
